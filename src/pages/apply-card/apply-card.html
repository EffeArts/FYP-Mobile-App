<ion-header>
  <ion-navbar>
    <ion-title>Card application</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Card Request
    </ion-card-header>
    <ion-card-content>
      By clicking the button below, you agree on terms and conditions to use the system.

      <ion-list>

        <ion-item class="application-fields">
          <ion-input type="text" placeholder="Put your Contact" [(ngModel)] = "contact"></ion-input>
        </ion-item>
        <ion-item class="application-fields">
          <ion-input type="text" placeholder="Put your Address" [(ngModel)] = "address"></ion-input>
        </ion-item>

      </ion-list>
      <button ion-button full (click) = 'cardApplication()'>Apply</button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>First name</ion-label>
      <ion-input type = "text" [(ngModel)] = "fname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last name</ion-label>
      <ion-input type = "text" [(ngModel)] = "lname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type = "text" [(ngModel)] = "username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type = "email" [(ngModel)] = "email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type = "password" [(ngModel)] = "password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm password</ion-label>
      <ion-input type = "password" [(ngModel)] = "confirm_password"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <button ion-button color = "danger" block (click) = "addRegister()"> Sign Up </button>
    <button ion-button color = "light" block (click) = "formLogin()"> Login </button>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img class="bus-intro" src="assets/imgs/vexels1.png"/>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type = "text" [(ngModel)] = "username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type = "password" [(ngModel)] = "password"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <button ion-button color = "danger" block (click) = "login()" class="login-button" round> Login </button>
    <!-- <a href="#/register/register">Not yet registered? Register Now.</a> -->
    <button ion-button color = "light" block (click) = "formRegister()" round> Sign Up </button>
  </div>
</ion-content>
